<div th:fragment="html" class="container">
    <div id="editLinkModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editLinkModel"
         aria-hidden="true">
        <div class="modal-dialog editCategoryModelDialog">
            <div class="modal-content editCategoryModelContent" style="height: 200px">
                <input type="hidden" name="id" id="categoryIDEdit">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">编辑友链</h4>
                </div>
                <form id="updateForm" onsubmit="return false;" @submit="updateLink(link.id)">

                    <div class="modal-body">
                        <table class="editCategoryTable">
                            <tr>
                                <td>链接名称：</td>
                                <td><input type="text" class="form-control validate[required,maxSize[10]]"
                                           placeholder="请输入链接名称" v-model="link.name"></td>
                            </tr>
                            <tr>
                                <td>链接url：</td>
                                <td><input type="text" class="form-control validate[required]"
                                           placeholder="请输入链接url" v-model="link.url"></td>
                            </tr>
                            <tr>
                                <td>链接描述：</td>
                                <td><input type="text" class="form-control validate[required,maxSize[20]]"
                                           placeholder="请输入链接描述" v-model="link.describe"></td>
                            </tr>
                            <tr>
                                <td>申请时间：</td>
                                <td>{{link.createDate |formatDateFilter}}</td>
                            </tr>
                            <tr>
                                <td>链接状态：</td>
                                <td><input type="text" class="form-control validate[required,maxSize[10]]"
                                           placeholder="请输入标签名称" v-model="tag.name"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button class="btn btn-default" type="submit">提交</button>
                        <button data-dismiss="modal" class="btn btn-default" @click="cancel_">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div>

</div>
<!-- /.modal-dialog -->
