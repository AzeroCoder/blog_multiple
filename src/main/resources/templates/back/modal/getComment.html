<div th:fragment="html" class="container">
    <div id="messageInfoModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="messageInfoModel"
         aria-hidden="true">
        <div class="modal-dialog messageInfoModelDialog">
            <div class="modal-content messageInfoModelContent">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">留言信息</h4>
                </div>
                <div class="modal-body">
                    <table class="messageInfoTable">
                        <tr>
                            <td>评论文章</td>
                            <td v-if="comment.article!=null">{{comment.article.title}}</td>
                        </tr>
                        <tr>
                            <td>留言用户</td>
                            <td v-if="comment.user!=null">{{comment.user.name}}</td>
                        </tr>
                        <tr>
                            <td>评论内容</td>
                            <td>
                                <div class="messageInfoP">
                                    <p>{{comment.text}}</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer" style="text-align: center">
                    <button data-dismiss="modal" class="btn btn-default" type="button">确定</button>
                </div>
                <div class="clearfix"></div>

            </div>
        </div><!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
