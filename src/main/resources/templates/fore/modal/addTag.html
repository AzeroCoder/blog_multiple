<div th:fragment="html" class="container">
    <div id="addCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryModel"
         aria-hidden="true">
        <div class="modal-dialog addCategoryModelDialog">
            <div class="modal-content addCategoryModelContent" style="height: 330px;">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button" @click="cancel_()"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">添加标签</h4>
                </div>
                <div class="modal-body">
                    <div id="searchTag">
                        <div class="input-group">
                            <input class="form-control" type="text" v-model.lazy="key">
                            <span class="input-group-btn">
                         <button class="btn btn-info" type="button" @click="search(0)"><i class="fa fa-search" style="color: white"> 搜索</i></button>
                            </span>
                        </div>
                    </div>
                    <div id="backTag">
                        <button class="btn btn-default" @click="backButton">返回</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="notfound_list2">
                        <div style="text-align: center">
                            <h4 style="color: #fa5555;margin: 10px auto">还没有这个标签呢<a href="#no" @click="addTag()" style="margin-left: 10px">点我添加</a></h4>
                        </div>
                    </div>
                    <div class="notfound_list_user">
                        <div style="text-align: center">
                            <h4 style="color: #fa5555;margin: 10px auto">还没有这个标签呢,再找找吧</h4>
                        </div>
                    </div>
                    <div class="info_tag_myTag" id="liketag">
                        <span style="font-size: 12px;color: gray">关联的标签：</span>
                        <a v-for="tag in syms">
                            <button :class="[tag.has?'btn btn-success':'btn btn-danger']" @click="addTags(tag.id,$event)">{{tag.name}}</button>
                        </a>
                    </div>
                    <div class="info_tag_myTag" id="findtag">
                        <span style="font-size: 12px;color: gray">匹配的标签：</span>
                        <a v-for="tag in tags">
                            <button :class="[tag.has?'btn btn-success':'btn btn-danger']" @click="addTags(tag.id,$event)">{{tag.name}}</button>
                        </a>
                    </div>
                    <div class="pageDiv2" th:fragment="html" style="text-align: center">
                        <nav>
                            <ul class="pagination">
                                <li :class="{ disabled: pages_tag.first }">
                                    <a  href="#first" @click="jump('first',2)">«</a>
                                </li>
                                <li :class="{ disabled: !pages_tag.hasPrevious }">
                                    <a  href="#prev" @click="jump('pre',2)">‹</a>
                                </li>

                                <li  v-for="i in pages_tag.navigatepageNums">
                                    <a href="#no" @click="jumpByNumber(i-1,2)" >
                                        {{i}}
                                    </a>
                                </li>

                                <li :class="{ disabled: !pages_tag.hasNext }">
                                    <a  href="#next" @click="jump('next',2)">›</a>
                                </li>
                                <li :class="{ disabled: pages_tag.last }">
                                    <a  href="#last" @click="jump('last',2)"> »</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="pageDiv3" th:fragment="html" style="text-align: center">
                        <nav>
                            <ul class="pagination">
                                <li :class="{ disabled: pages_tag_search.first }">
                                    <a  href="#first" @click="jump('first',3)">«</a>
                                </li>
                                <li :class="{ disabled: !pages_tag_search.hasPrevious }">
                                    <a  href="#prev" @click="jump('pre',3)">‹</a>
                                </li>

                                <li  v-for="i in pages_tag_search.navigatepageNums">
                                    <a href="#no" @click="jumpByNumber(i-1,3)" >
                                        {{i}}
                                    </a>
                                </li>

                                <li :class="{ disabled: !pages_tag_search.hasNext }">
                                    <a  href="#next" @click="jump('next',3)">›</a>
                                </li>
                                <li :class="{ disabled: pages_tag_search.last }">
                                    <a  href="#last" @click="jump('last',3)"> »</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div><!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</div>
