<div th:fragment="html" class="container">
    <div id="editCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editCategoryModel"
         aria-hidden="true">
        <div class="modal-dialog editCategoryModelDialog">
            <div class="modal-content editCategoryModelContent" style="height: 285px">
                <input type="hidden" name="id" id="categoryIDEdit">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">编辑分类</h4>
                </div>
                <form id="updateForm" onsubmit="return false;" @submit="updateCategory(category.id)">

                    <div class="modal-body">
                        <table class="editCategoryTable">
                            <tr>
                                <td>分类名称：</td>
                                <td><input type="text" class="form-control validate[required,maxSize[10]]" placeholder="请输入分类名称"
                                           v-model="category.name"></td>
                            </tr>
                            <tr>
                                <td>父级分类：</td>
                                <td>
                                    <div class="dropdown bootstrap-select">
                                        <select class="selectpicker validate[required]" id="editSelect" data-style="btn-success"
                                                tabindex="-98" v-model="category.pid"></select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>分类图标：</td>
                                <td><input type="file" class="form-control" @change="setFile($event)"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button class="btn btn-default" type="submit">提交</button>
                        <button data-dismiss="modal" class="btn btn-default" @click="cancel_">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div>

</div>
<!-- /.modal-dialog -->
