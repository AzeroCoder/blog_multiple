<div th:fragment="html" class="container">
    <div id="loginModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModel"
         aria-hidden="true">
        <div class="modal-dialog loginModelDialog">
            <div class="modal-content loginModelContent">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="loginDiv">
                        <form id="loginForm" onsubmit="return false;" @submit="loginUser">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input id="nameField" type="text" class="form-control  validate[required,custom[onlyLetterNumber,minSize[6],maxSize[10]]" placeholder="请输入您的用户名" v-model="user.name">
                                <span class="input-group-addon"><a href="#no" @click="cleanName"><i class="fa fa-close fa-fw"></i></a></span>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input id="passField" type="password" class="form-control validate[required,minSize[6],maxSize[20]] text-input" placeholder="请输入您的密码" v-model="user.password">
                                <span class="input-group-addon"><a href="#no" @click="togglePass"><i class="fa fa-eye fa-fw" id="seePass"></i></a></span>
                            </div>
                            <div class="graySpan">
                                <span class="pull-left"><a href="#no" @click="forgetPass">忘记密码</a></span>
                                <span class="pull-right">还没有账号？<a th:href="@{/register}">立即注册</a></span>
                                <span class="clearfix"></span>
                            </div>
                            <div>
                                <button class="btn btn-danger" style="width: 100%" type="submit">立即登录</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
        </div><!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
