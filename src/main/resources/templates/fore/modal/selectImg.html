<div th:fragment="html" class="container">
    <div id="addMessageModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addMessageModel"
         aria-hidden="true">
        <div class="modal-dialog addMessageModelDialog">
            <div class="modal-content addMessageModelContent">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button" @click="closeButton"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">选择头像</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tr v-for="img in imgs">
                            <td v-for="i in img" @click="select(i)" >
                                <div class="border">
                                    <img :src="getPhoto(i)" alt="'user'+i" width="50px" height="50px">
                                    <img th:src="@{/image/site/success.png}" alt="success" class="successImg" :id="'successImg'+i">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer" style="text-align: center">
                    <button class="btn btn-default" @click="upload" >确定</button>
                    <button data-dismiss="modal" class="btn btn-default">取消</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div><!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
