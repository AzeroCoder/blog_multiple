<div class="userRight pull-left" th:fragment="html">
    <div style="margin-bottom: 10px;width: 100%">
        <button class="btn btn-warning" @click="addCategoryButton"><i class="fa fa-plus" style="color: black"> 增加分类</i></button>
    </div>
    <table class="table table-striped table-bordered table-hover  table-condensed historyTable list_table">
        <thead>
        <tr>
            <th>分类名称</th>
            <th>父级分类</th>
            <th>图片</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="cat in categories">
            <td>{{cat.name}}</td>
            <td v-if="cat.pid==0">无</td>
            <td v-if="cat.pid!=0">{{cat.parent.name}}</td>
            <td><img :src="getImage(cat.id,cat.uid)" :alt="'category'+cat.id" width="140px" height="105px"></td>
            <td><a href="#no" @click="editCategory(cat.id)"><span class="fa fa-edit"></span></a></td>
            <td><a href="#no" @click="deleteCategory(cat.id)"><span class="fa fa-trash"></span></a></td>
        </tr>
    </table>
    <div th:replace="fore/include/page::html"></div>
    <div th:replace="fore/modal/addCategory::html"></div>
    <div th:replace="fore/modal/editCategory::html"></div>
    <div class="notfound_list">
        <div style="text-align: center">
            <h1 style="color: #fa5555;margin: 50px auto">您还没有自己的分类呢，先新建一个吧！</h1>
            <a th:href="@{/home}"><button class="btn btn-success btn-lg" style="width: 200px">返回首页</button></a>
        </div>
    </div>
</div>
