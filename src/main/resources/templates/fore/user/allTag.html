<div class="userRight pull-left" th:fragment="html">
    <table class="table table-striped table-bordered table-hover  table-condensed historyTable list_table">
        <thead>
        <tr>
            <th>标签名称</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="tag in tags">
            <td>{{tag.name}}</td>
            <td><a href="#no" @click="deleteCategory(tag.id)"><span class="fa fa-trash"></span></a></td>
        </tr>
    </table>
    <div th:replace="fore/include/page::html"></div>
    <div class="notfound_list">
        <div style="text-align: center">
            <h1 style="color: #fa5555;margin: 50px auto">您还没有自己的标签呢，先新建一个吧！</h1>
            <a th:href="@{/home}"><button class="btn btn-success btn-lg" style="width: 200px">返回首页</button></a>
        </div>
    </div>
</div>
