<div class="userRight pull-left" th:fragment="html">
    <table class="table table-striped table-bordered table-hover  table-condensed historyTable">
        <thead>
        <tr>
            <th width="20%">浏览时间</th>
            <th>浏览文章</th>
            <th width="10%">删除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="history in histories">
            <td>{{history.createDate | formatDateFilter}}</td>
            <td><a href="javascript:void(0)"@click="checkArticle(history.aid)">{{history.article.title}}</a></td>
            <td><a href="#no" @click="deleteHistory(history.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fore/include/page::html"></div>
    <div class="notfound_list">
        <div style="text-align: center">
            <h1 style="color: #fa5555;margin: 50px auto">您还没有浏览过文章呢，先四处逛逛吧！</h1>
            <a th:href="@{/home}"><button class="btn btn-success btn-lg" style="width: 200px">返回首页</button></a>
        </div>
    </div>
</div>
